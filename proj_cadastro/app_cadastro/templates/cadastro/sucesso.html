{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/sucesso.css' %}">
    <title>Lista Usuarios</title>
</head>
<body>

    <div id="table">

        <h1>Usuarios cadastrados: </h1>
        
        <table>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
            </tr>

            {% for usuario in usuarios %}
                <tr>
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.email}}</td>
                </tr>
            {% endfor %}

        </table>
    </div>
    

</body>
</html>
